<html lang="zh">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="images/index.css"> 
    <title>水果忍者网页体感版</title>
    <!-- Load TensorFlow.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script> -->
    <script src="@tensorflow/tfjs@0.13.1.js"></script>
    <!-- Load Posenet -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.1.2"></script> -->
    <script src="tfjs-models/posenet@0.2.3.js"></script>
 </head>

  <body>
    <div id="extra"></div>
    <canvas id="view" width="640" height="480"></canvas>
    <div id="desc">
        <div id="browser"></div>
    </div>
    <div id="posenet" style="">
      <!-- <div id="loading"></div> -->
      <button id="clear" type="button" style="width:100px;height:30px;">清空画布</button>
      <div id="main" style="display:none">
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: block;
            width: 100px;
            height: 80px;
            ">
        </video>
        <canvas id="output" style="border:1px solid #000000;"/>
      </div>
    </div>
    <div id="info" style="font-size:18pt;"></div>
  </body>
  <script src="scripts/pose.js"></script>
  <script src="scripts/all.js"></script>
</html>
